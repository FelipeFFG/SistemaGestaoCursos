<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8"/>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    .logo-container {
      background-color: #8a2be2;
      color: #ffff;
    }

    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-center ">
  <span class="logo">Sistema De Gestao-Aluno</span>
</div>
<div class="container">
  <div class="card mt-3">
    <form th:object="${requisicaoFrequencia}" class="card-body" action="/professor/novofrequencia" method="post">
      <div class="form-group">
        <label for="professor">PROFESSOR</label>
        <input th:field="*{professor}" th:errorclass="is-invalid" class="form-control"
               placeholder="ID do professor"/>
        <div class="invalid-feedback" th:error="*{professor}">
          Erros no preechimento do ID do professor
        </div>
      </div>

      <div class="form-group">
        <label for="aluno">ALUNO</label>
        <input th:field="*{aluno}" th:errorclass="is-invalid" class="form-control"
               placeholder="ID do aluno"/>
        <div class="invalid-feedback" th:error="*{aluno}">
          Erros no preechimento da matricula
        </div>
      </div>

      <div class="form-group">
        <label for="frequencia">FREQUENCIA</label>
        <input th:field="*{frequencia}"  th:errorclass="is-invalid" type="date" class="form-control"
               placeholder="Data Nacimento"/>
        <div class="invalid-feedback" th:error="*{frequencia}">
          Erros no preechimento da frequencia
        </div>
      </div>

      <button class="btn btn-primary" type="submit">CADASTRAR</button>
    </form>
  </div>
</div>
</div>
</body>
</html>
