<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #708090;
            color: #ffff;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-center ">
    <span class="logo">Sistema De Gestao</span>
</div>
    <div class="container">
        <form th:object="${requisicaoTurma}" action= "/turma/listar_alunos" method="get">
            <div class="input-group mb-3">
                <input  th:field="*{id}" type="text" name="inputting" class="form-control" placeholder="ID" aria-label="Username">
                <button class="btn btn-outline-secondary" type="submit">Cadastrar</button>
            </div>

        <div class="card mb-3" th:each="aluno:${alunos}">
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <div class="col-12 col-sm-8 mb-3">
                        <div>ID</div>
                        <div><input class="form-control" th:value="${aluno.id}" /></div>
                        <div>NOME</div>
                        <div><input class="form-control" th:value="${aluno.nome}" /></div>
                        <div>MATRICULA</div>
                        <div><input class="form-control" th:value="${aluno.matricula}" /></div>
                        <div>SEXO</div>
                        <div><input class="form-control" th:value="${aluno.sexo}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
